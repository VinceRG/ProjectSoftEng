<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Monthly Volume Prediction Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0;
      padding: 16px;
      background: #f5f7fa;
    }
    h1 { 
      margin: 0 0 20px 0;
      font-size: 28px;
      color: #2c3e50;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 18px;
      color: #34495e;
    }
    h4 {
      margin: 16px 0 8px 0;
      font-size: 16px;
      color: #555;
    }
    .row { 
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
      margin-bottom: 16px;
    }
    .card { 
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .full-width {
      grid-column: 1 / -1;
    }
    table { 
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      overflow-x: auto;
      display: block;
    }
    thead {
      background: #f8f9fa;
    }
    th, td { 
      border: 1px solid #e0e0e0;
      padding: 10px 12px;
      font-size: 14px;
      text-align: left;
    }
    th {
      font-weight: 600;
      color: #555;
    }
    .tabs { 
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .tab { 
      padding: 10px 16px;
      background: #e9ecef;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
      font-size: 14px;
    }
    .tab:hover {
      background: #dee2e6;
    }
    .tab.active { 
      background: #4a90e2;
      color: white;
      border-color: #4a90e2;
    }
    .filter-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }
    .filter-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    label {
      font-size: 13px;
      font-weight: 600;
      color: #555;
    }
    select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      min-width: 150px;
    }
    button {
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s;
      align-self: flex-end;
    }
    button:hover {
      background: #357abd;
    }
    .prediction-header {
      background: #f0f7ff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-weight: 600;
      color: #2c5282;
      font-size: 15px;
    }
    .canvas-container {
      position: relative;
      height: 300px;
      margin-bottom: 12px;
    }
    canvas {
      max-width: 100%;
      height: auto !important;
    }
    #monthClickInfo {
      margin-top: 12px;
      padding: 10px;
      background: #fff9e6;
      border-left: 4px solid #ffc107;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #888;
    }

    @media (max-width: 768px) {
      body {
        padding: 12px;
      }
      h1 {
        font-size: 22px;
      }
      .filter-group {
        flex-direction: column;
        align-items: stretch;
      }
      .filter-item {
        width: 100%;
      }
      select {
        width: 100%;
        min-width: unset;
      }
      button {
        width: 100%;
      }
      .canvas-container {
        height: 250px;
      }
      th, td {
        padding: 8px;
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 16px;
      }
      h3 {
        font-size: 16px;
      }
      .canvas-container {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>üìä Monthly Volume Prediction Dashboard</h1>

  <div class="row">
    <div class="card">
      <h3>Historical Monthly Totals</h3>
      <div class="filter-group" style="margin-bottom: 20px;">
        <div class="filter-item">

          <select id="historicalYearFilter" onchange="drawHistorical()"></select>
        </div>
      </div>
      <div class="canvas-container">

        <canvas id="holidayChart"></canvas>

  </div>

  <div class="row">
    <div class="card full-width">

        <div class="filter-item">
          <label for="drilldownYearFilter">Filter by Year:</label>
          <select id="drilldownYearFilter"></select>

   <div class="row">
    <div class="card full-width">
      <h3>üìä Patient Volume Forecast</h3>

<script>
async function fetchJSON(url){ 
  const r = await fetch(url); 
  return await r.json(); 
}

let historicalChart, holidayChart, drillChart;
let filteredPredictionCharts = [];
const CONSULTATION_MAP = {1: "Consultation", 2: "Diagnosis", 3: "Mortality"};
let currentDrillData = []; // To store data for click events

async function drawHistorical() {
  const yearFilter = document.getElementById('historicalYearFilter');
  const selectedYear = yearFilter.value;
  let apiUrl = '/api/monthly_totals';

  if (selectedYear && selectedYear !== 'all') {
    apiUrl += `?year=${selectedYear}`;
  }

  const data = await fetchJSON(apiUrl);
  data.sort((a,b)=> a.label.localeCompare(b.label));
  const ctx = document.getElementById('historicalChart').getContext('2d');
  
  if (historicalChart) historicalChart.destroy();
  
  historicalChart = new Chart(ctx, {
    type:'line',
    data:{ 
      labels: data.map(r=>r.label), 
      datasets:[{
        label:'Total Cases',
        data: data.map(r=>r.Total),
        borderColor: '#4a90e2',
        backgroundColor: 'rgba(74, 144, 226, 0.1)',
        fill: true,
        tension: 0.3,
        pointRadius: 3,
        pointHoverRadius: 5
      }] 
    },
    options:{ 
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          display: true,
          position: 'top'
        }
      },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
}

async function drawHoliday() {
  const yearFilter = document.getElementById('holidayYearFilter');
  const selectedYear = yearFilter.value;
  let apiUrl = '/api/holiday_comparison';

  if (selectedYear && selectedYear !== 'all') {
    apiUrl += `?year=${selectedYear}`;
  }
  
  const d = await fetchJSON(apiUrl);
  const ctx = document.getElementById('holidayChart').getContext('2d');
  
  if (holidayChart) holidayChart.destroy();
  
  holidayChart = new Chart(ctx,{
    type:'bar',
    data:{ 
      labels:['Holiday Months','Non-Holiday Months'], 
      datasets:[{
        label: 'Average Cases',
        data:[d.holiday_avg, d.non_holiday_avg],
        backgroundColor: ['#ff6b6b', '#4ecdc4'],
        borderRadius: 8
      }] 
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          display: false
        }
      },
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
}

async function loadPredictions(){
  const p = await fetchJSON('/api/top_predictions');
  renderPredictions(p);
}

function renderPredictions(predObj){
  const container = document.getElementById('predictionsArea');
  
  const [year, month] = predObj.predicted_for.split('-');
  const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                      'July', 'August', 'September', 'October', 'November', 'December'];
  const monthName = monthNames[parseInt(month) - 1];
  
  container.innerHTML = `<div class="prediction-header">üìÖ Predictions for ${monthName} ${year}</div>`;
  
  const groups = {};
  predObj.top_predictions.forEach(r=>{
    if(!groups[r.Consultation_Type_Name]) groups[r.Consultation_Type_Name]=[];
    groups[r.Consultation_Type_Name].push(r);
  });
  
  for(const [k,v] of Object.entries(groups)){
    container.innerHTML += `<h4>${k}</h4><table><thead><tr><th>Case Name</th><th>Predicted Total</th></tr></thead><tbody>` +
      v.map(r=>`<tr><td>${r.Case_Name}</td><td><strong>${r.Predicted_Total}</strong></td></tr>`).join('') + '</tbody></table>';
  }
}

async function loadFilteredPredictions(){
  const selected = Array.from(document.getElementById('consultFilter').selectedOptions).map(o=>o.value);
  const year = document.getElementById('yearFilter').value;
  const month = document.getElementById('monthFilter').value;
  
  const messageDiv = document.getElementById('filteredResultsMessage');
  const chartsArea = document.getElementById('filteredChartsArea');
  const headerDiv = document.getElementById('filteredPredictionHeader');

  // Clear previous results
  filteredPredictionCharts.forEach(chart => chart.destroy());
  filteredPredictionCharts = [];
  chartsArea.innerHTML = '';
  
  if (selected.length === 0) {
    messageDiv.innerHTML = '<div style="color: #e74c3c; padding: 10px;">‚ö†Ô∏è Please select at least one consultation type</div>';
    headerDiv.innerHTML = '';
    return;
  }
  
  messageDiv.innerHTML = '<div class="loading">Loading predictions...</div>';
  headerDiv.innerHTML = '';

  const apiUrl = `/api/predict_filtered?consult_types=${selected.join(',')}&predict_year=${year}&predict_month=${month}`;
  const data = await fetchJSON(apiUrl);

  if(!data.results || data.results.length===0){ 
    messageDiv.innerHTML='<div style="color: #888; padding: 10px;">No results found</div>'; 
    return; 
  }
  
  messageDiv.innerHTML = '';

  let headerText = `üìÖ Custom Predictions for Year ${data.predicted_for.year}`;
  if (data.predicted_for.month && data.predicted_for.month !== 'all') {
      const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                          'July', 'August', 'September', 'October', 'November', 'December'];
      const monthName = monthNames[parseInt(data.predicted_for.month) - 1];
      headerText = `üìÖ Custom Predictions for ${monthName} ${data.predicted_for.year}`;
  }
  headerDiv.innerHTML = `<div class="prediction-header">${headerText}</div>`;

  const resultsByGroup = {};
  data.results.forEach(r => {
      if (!resultsByGroup[r.Consultation_Type_Name]) {
          resultsByGroup[r.Consultation_Type_Name] = [];
      }
      resultsByGroup[r.Consultation_Type_Name].push(r);
  });

  const colors = { 'Consultation': '#3498db', 'Diagnosis': '#2ecc71', 'Mortality': '#e74c3c' };

  for (const typeName in resultsByGroup) {
      const results = resultsByGroup[typeName];
      results.sort((a, b) => b.Predicted_Total - a.Predicted_Total);

      const chartTitle = document.createElement('h4');
      chartTitle.textContent = `Top Predictions for ${typeName}`;
      
      const chartWrapper = document.createElement('div');
      chartWrapper.className = 'canvas-container';
      chartWrapper.style.height = '400px';
      
      const canvas = document.createElement('canvas');
      chartWrapper.appendChild(canvas);
      
      chartsArea.appendChild(chartTitle);
      chartsArea.appendChild(chartWrapper);
      
      const newChart = new Chart(canvas.getContext('2d'), {
          type: 'bar',
          data: {
              labels: results.map(r => r.Case_Name),
              datasets: [{
                  label: 'Predicted Total',
                  data: results.map(r => r.Predicted_Total),
                  backgroundColor: colors[typeName] || '#95a5a6',
                  borderRadius: 4
              }]
          },
          options: {
              responsive: true,
              maintainAspectRatio: false,
              indexAxis: 'y',
              scales: {
                  y: { beginAtZero: true },
                  x: { title: { display: true, text: 'Predicted Total' }}
              },
              plugins: {
                  legend: { display: false }
              }
          }
      });
      filteredPredictionCharts.push(newChart);
  }
}

async function initDrilldown() {
  const tabsContainer = document.getElementById('consultTabs');
  tabsContainer.innerHTML = ''; 
  
  Object.entries(CONSULTATION_MAP).forEach(([id, name], index) => {
    const tab = document.createElement('div');
    tab.className = 'tab';
    tab.textContent = name;
    tab.dataset.typeId = id;
    
    tab.addEventListener('click', () => {
      tabsContainer.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      drawDrillChart(id, name);
    });
    
    tabsContainer.appendChild(tab);
    
    if (index === 0) {
      tab.click();
    }
  });
}

async function drawDrillChart(consultType, typeName) {
  const infoBox = document.getElementById('monthClickInfo');
  infoBox.style.display = 'none';
  infoBox.innerHTML = '';

  const yearFilter = document.getElementById('drilldownYearFilter');
  const selectedYear = yearFilter.value;

  let apiUrl = `/api/monthly_totals?consult_type=${consultType}`;
  if (selectedYear && selectedYear !== 'all') {
      apiUrl += `&year=${selectedYear}`;
  }

  const data = await fetchJSON(apiUrl);
  data.sort((a,b)=> a.label.localeCompare(b.label));
  currentDrillData = data; 
  
  const ctx = document.getElementById('drillChart').getContext('2d');
  
  if (drillChart) drillChart.destroy();
  
  drillChart = new Chart(ctx, {
    type:'line',
    data:{ 
      labels: data.map(r=>r.label), 
      datasets:[{
        label: `${typeName} Totals`,
        data: data.map(r=>r.Total),
        borderColor: '#2ecc71',
        backgroundColor: 'rgba(46, 204, 113, 0.1)',
        fill: true,
        tension: 0.3,
        pointRadius: 3,
        pointHoverRadius: 5
      }] 
    },
    options:{ 
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          display: true,
          position: 'top'
        }
      },
      scales: {
        y: {
          beginAtZero: true
        }
      },
      onClick: (e) => {
        const activePoints = drillChart.getElementsAtEventForMode(e, 'nearest', { intersect: true }, true);
        if (activePoints.length > 0) {
          const idx = activePoints[0].index;
          const clickedData = currentDrillData[idx];
          if (clickedData) {
            loadMonthDetails(clickedData.Year, clickedData.Month, consultType, typeName);
          }
        }
      }
    }
  });
}

async function loadMonthDetails(year, month, consultType, typeName) {
  const infoBox = document.getElementById('monthClickInfo');
  infoBox.style.display = 'block';
  infoBox.innerHTML = `<div class="loading">Loading details for ${typeName} in ${year}-${String(month).padStart(2,'0')}...</div>`;

  const data = await fetchJSON(`/api/month_cases?year=${year}&month=${month}&consult_type=${consultType}`);
  
  if (!data || data.length === 0) {
    infoBox.innerHTML = `<h4>No cases found for ${typeName} in ${year}-${String(month).padStart(2,'0')}.</h4>`;
    return;
  }

  let html = `<h4>Top ${typeName} Cases for ${year}-${String(month).padStart(2, '0')}</h4>`;
  html += '<table><thead><tr><th>Case Name</th><th>Total</th></tr></thead><tbody>';
  data.forEach(r => {
    html += `<tr><td>${r.Case_Name}</td><td><strong>${r.Total}</strong></td></tr>`;
  });
  html += '</tbody></table>';
  
  infoBox.innerHTML = html;
}

function populatePredictionYearOptions(){
  const sel = document.getElementById('yearFilter');
  const now = new Date().getFullYear();
  for(let y = now - 2; y <= now + 5; y++){
    const opt = document.createElement('option');
    opt.value = y;
    opt.textContent = y;
    if(y === now + 1) opt.selected = true;
    sel.appendChild(opt);
  }
}

function populateMonthOptions() {
    const sel = document.getElementById('monthFilter');
    sel.innerHTML = '';
    const allOpt = document.createElement('option');
    allOpt.value = 'all';
    allOpt.textContent = 'All Months (Full Year)';
    sel.appendChild(allOpt);

    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    monthNames.forEach((month, index) => {
        const opt = document.createElement('option');
        opt.value = index + 1; // Month number 1-12
        opt.textContent = month;
        sel.appendChild(opt);
    });
}

async function populateHistoricalYearFilter() {
  const healthData = await fetchJSON('/api/health');
  const sel = document.getElementById('historicalYearFilter');
  sel.innerHTML = '';

  const allOpt = document.createElement('option');
  allOpt.value = 'all';
  allOpt.textContent = 'All Years';
  sel.appendChild(allOpt);

  if (healthData && healthData.years && healthData.years.length === 2) {
    const minYear = healthData.years[0];
    const maxYear = healthData.years[1];
    for (let y = maxYear; y >= minYear; y--) {

  const healthData = await fetchJSON('/api/health');
  const sel = document.getElementById('drilldownYearFilter');
  sel.innerHTML = '';

  const allOpt = document.createElement('option');
  allOpt.value = 'all';

  sel.appendChild(allOpt);

  if (healthData && healthData.years && healthData.years.length === 2) {

async function init(){ 
  populatePredictionYearOptions();
  populateMonthOptions();
  await populateHistoricalYearFilter();
  await populateHolidayYearFilter();
  await populateDrilldownYearFilter();
  await drawHistorical();
  await drawHoliday();
  await loadPredictions();
  await initDrilldown();
}

init();

let volumeForecastChart;

function populateVolumeForecastFilters() {
  // Populate Start Year
  const yearSel = document.getElementById('volumeStartYear');
  const now = new Date();
  const currentYear = now.getFullYear();
  
  yearSel.innerHTML = '';
  for (let y = currentYear; y <= currentYear + 5; y++) {
    const opt = document.createElement('option');
    opt.value = y;
    opt.textContent = y;
    if (y === currentYear) opt.selected = true;
    yearSel.appendChild(opt);
  }

  // Populate Start Month
  const monthSel = document.getElementById('volumeStartMonth');
  const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                      'July', 'August', 'September', 'October', 'November', 'December'];
  const currentMonth = now.getMonth() + 1;
  
  monthSel.innerHTML = '';
  for (let m = 1; m <= 12; m++) {
    const opt = document.createElement('option');
    opt.value = m;
    opt.textContent = monthNames[m - 1];
    if (m === currentMonth) opt.selected = true;
    monthSel.appendChild(opt);
  }
}

async function loadVolumeForecast() {
  const startYear = parseInt(document.getElementById('volumeStartYear').value);
  const startMonth = parseInt(document.getElementById('volumeStartMonth').value);
  const numMonths = parseInt(document.getElementById('volumeForecastMonths').value);
  const consultTypeVal = document.getElementById('volumeConsultType').value;
  
  const headerDiv = document.getElementById('volumeForecastHeader');
  const statsDiv = document.getElementById('volumeForecastStats');
  
  headerDiv.innerHTML = '<div class="loading">Generating forecast...</div>';
  statsDiv.innerHTML = '';

  let apiUrl = `/api/predict_volume_timeline?start_year=${startYear}&start_month=${startMonth}&num_months=${numMonths}`;
  
  if (consultTypeVal !== 'all') {
    apiUrl += `&consult_type=${consultTypeVal}`;
  }

  try {
    const data = await fetchJSON(apiUrl);
    
    if (!data.timeline || data.timeline.length === 0) {
      headerDiv.innerHTML = '<div style="color: #888;">No forecast data available</div>';
      return;
    }

    // Update header
    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                        'July', 'August', 'September', 'October', 'November', 'December'];
    const startMonthName = monthNames[startMonth - 1];
    const consultTypeName = consultTypeVal === 'all' ? 'All Types' : CONSULTATION_MAP[consultTypeVal];
    
    headerDiv.innerHTML = `<div class="prediction-header">üìà ${numMonths}-Month Forecast starting ${startMonthName} ${startYear} (${consultTypeName})</div>`;

    // Calculate statistics
    const volumes = data.timeline.map(d => d.predicted_volume);
    const totalVolume = volumes.reduce((sum, v) => sum + v, 0);
    const avgVolume = Math.round(totalVolume / volumes.length);
    const maxVolume = Math.max(...volumes);
    const minVolume = Math.min(...volumes);

    statsDiv.innerHTML = `
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px;">
        <div style="background: #f0f7ff; padding: 12px; border-radius: 8px;">
          <div style="font-size: 12px; color: #666;">Total Predicted</div>
          <div style="font-size: 20px; font-weight: 600; color: #2c5282;">${totalVolume.toLocaleString()}</div>
        </div>
        <div style="background: #f0fff4; padding: 12px; border-radius: 8px;">
          <div style="font-size: 12px; color: #666;">Monthly Average</div>
          <div style="font-size: 20px; font-weight: 600; color: #2d7738;">${avgVolume.toLocaleString()}</div>
        </div>
        <div style="background: #fff5f5; padding: 12px; border-radius: 8px;">
          <div style="font-size: 12px; color: #666;">Peak Month</div>
          <div style="font-size: 20px; font-weight: 600; color: #c53030;">${maxVolume.toLocaleString()}</div>
        </div>
        <div style="background: #fffaf0; padding: 12px; border-radius: 8px;">
          <div style="font-size: 12px; color: #666;">Lowest Month</div>
          <div style="font-size: 20px; font-weight: 600; color: #dd6b20;">${minVolume.toLocaleString()}</div>
        </div>
      </div>
    `;

    // Draw chart
    const ctx = document.getElementById('volumeForecastChart').getContext('2d');
    
    if (volumeForecastChart) {
      volumeForecastChart.destroy();
    }

    volumeForecastChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: data.timeline.map(d => d.label),
        datasets: [{
          label: 'Predicted Patient Volume',
          data: data.timeline.map(d => d.predicted_volume),
          borderColor: '#8b5cf6',
          backgroundColor: 'rgba(139, 92, 246, 0.1)',
          fill: true,
          tension: 0.4,
          pointRadius: 4,
          pointHoverRadius: 6,
          pointBackgroundColor: '#8b5cf6',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: true,
            position: 'top'
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `Volume: ${context.parsed.y.toLocaleString()}`;
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function(value) {
                return value.toLocaleString();
              }
            }
          },
          x: {
            ticks: {
              maxRotation: 45,
              minRotation: 45
            }
          }
        }
      }
    });

  } catch (error) {
    console.error('Error loading volume forecast:', error);
    headerDiv.innerHTML = '<div style="color: #e74c3c;">Error loading forecast. Please try again.</div>';
  }
}

async function init(){ 
  populatePredictionYearOptions();
  populateMonthOptions();
  populateVolumeForecastFilters(); // Add this line
  await populateHistoricalYearFilter();
  await populateHolidayYearFilter();
  await populateDrilldownYearFilter();
  await drawHistorical();
  await drawHoliday();
  await loadPredictions();
  await initDrilldown();
}
</script>
